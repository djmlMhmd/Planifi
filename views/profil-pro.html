<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Profil du Professionnel</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
	</head>
	<body>
		<div class="container">
			<h1>Profil du Professionnel</h1>
			<div id="professional-profile">
				<!-- Les informations du profil professionnel affichées ici -->
			</div>
			<button id="logout-button">Déconnexion</button>
			<button id="calendar-button">Calendrier</button>
			<button id="add-service-button">Ajouter un service</button>
		</div>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				fetch('/profil/professionnel/${professionalID}')
					.then((response) => {
						if (!response.ok) {
							throw new Error('La requête a échoué');
						}
						return response.json();
					})
					.then((data) => {
						const professionalProfileDiv = document.getElementById(
							'professional-profile'
						);
						professionalProfileDiv.innerHTML = `
			                 <h2>Nom de l'entreprise : ${data.company_name}</h2>
			                 <p>Nom du professionnel : ${data.firstName} ${data.lastName}</p>
			                 <p>Email : ${data.email}</p>
			                 <p>Téléphone : ${data.phone}</p>
			                 <p>Adresse de l'entreprise : ${data.company_address}</p>
			             `;
					})
					.catch((error) => {
						console.error(
							'Erreur lors de la récupération du profil professionnel:',
							error
						);
					});
				document
					.getElementById('logout-button')
					.addEventListener('click', () => {
						fetch('/deconnexion/client', { method: 'POST' })
							.then((response) => {
								if (response.ok) {
									// Redirect the user to the login page after logging out
									window.location.href = '/connexion';
								} else {
									console.error('Échec de la déconnexion');
								}
							})
							.catch((error) => {
								console.error(
									'Erreur lors de la déconnexion:',
									error
								);
							});
					});
				const calendarButton =
					document.getElementById('calendar-button');

				calendarButton.addEventListener('click', () => {
					// Redirects the user to the "availability.html" page
					window.location.href = '/availability.html';
				});
				const addServiceButton =
					document.getElementById('add-service-button');
				const professionalProfileDiv = document.getElementById(
					'professional-profile'
				);

				addServiceButton.addEventListener('click', () => {
					// Créez un formulaire pour ajouter un service
					const serviceForm = document.createElement('form');
					serviceForm.innerHTML = `
            <h3>Ajouter un service</h3>
            <label for="service-name">Nom du service:</label>
            <input type="text" id="service-name" name="service_name" required>

            <label for="service-description">Description:</label>
            <textarea id="service-description" name="service_description" required></textarea>

            <label for="service-price">Prix:</label>
            <input type="number" id="service-price" name="service_price" required>

            <label for="duration">Durée (en minutes):</label>
            <input type="number" id="duration" name="duration" required>

            <button type="submit">Créer</button>
        `;

					professionalProfileDiv.appendChild(serviceForm);

					// Gérez la soumission du formulaire pour créer le service
					serviceForm.addEventListener('submit', (event) => {
						event.preventDefault();
						const formData = new FormData(serviceForm);
						fetch('/service/create', {
							method: 'POST',
							body: formData,
						})
							.then((response) => {
								if (response.ok) {
									// Service créé avec succès, peut-être afficher un message de réussite
								} else {
									console.error(
										'Échec de la création du service'
									);
								}
							})
							.catch((error) => {
								console.error(
									'Erreur lors de la création du service:',
									error
								);
							});
					});
				});
			});
		</script>
	</body>
</html>
