<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Profil du Professionnel</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link rel="stylesheet" type="text/css" href="/css/profil-pro.css" />
	</head>
	<body>
		<input type="hidden" id="professional-id" value="valeur_de_l_ID" />

		<div class="container">
			<div class="profile-image">
				<img
					src="/img/2.jpg"
					alt="Photo de profil"
					id="profile-image"
				/>
			</div>

			<input
				type="file"
				accept="image/*"
				id="file-input"
				style="display: none"
			/>

			<h1>Profil du Professionnel</h1>
			<div id="professional-profile">
				<!-- Les informations du profil professionnel affichées ici -->
			</div>
			<h3 id="services-heading">
				Mes services <span class="arrow-down">&#9660;</span>
			</h3>

			<div id="professional-services">
				<!-- Les services du professionnel seront affichés ici -->
			</div>
			<!-- Ajouter un bouton pour fermer le formulaire -->

			<button id="logout-button">Déconnexion</button>
			<button id="calendar-button">Calendrier</button>
			<button id="add-service-button">Ajouter un service</button>
		</div>

		<script src="/public/js/profil-pro.js"></script>
		<script type="module" src="/public/js/firebase.js"></script>
		<script type="module" src="/public/js/profilephoto.js"></script>
		<script src="../public/js/add-service.js"></script>
	</body>
</html>
