<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Profil du Client</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
	</head>
	<body>
		<div class="container">
			<h1>Profil du Client</h1>
			<div id="client-profile">
				<!-- Les informations du profil client seront affichées ici -->
			</div>
		</div>
		<script>
			const clientId = 3; // Remplacez par l'ID du client que vous souhaitez afficher

			// Effectuez une requête AJAX pour récupérer les données du profil client
			fetch(`/profil/client/${clientId}`)
				.then((response) => response.json())
				.then((data) => {
					// Les données du profil client sont maintenant stockées dans la variable "data"
					const clientProfile = data;
					const clientProfileDiv =
						document.getElementById('client-profile');

					// Affichez les informations du profil client dans la page
					clientProfileDiv.innerHTML = `
            <h2>Nom : ${clientProfile.firstName} ${clientProfile.lastName}</h2>
            <p>Email : ${clientProfile.email}</p>
            <p>Téléphone : ${clientProfile.phone}</p>
            <!-- Ajoutez d'autres informations du profil client si nécessaire -->
        `;
				})
				.catch((error) => {
					console.error(
						'Erreur lors de la récupération du profil client:',
						error
					);
					// Gérez l'erreur (par exemple, affichez un message d'erreur)
				});
		</script>
	</body>
</html>
