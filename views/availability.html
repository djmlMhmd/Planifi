<!DOCTYPE html>
<html lang="fr">
	<head>
		<!-- Meta et liens CSS ici -->
		<link
			href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Inclure Bootstrap (avec les styles CSS) -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link href="/css/calendrier.css" rel="stylesheet" type="text/css" />
<script src="/public/js/user-auth.js"></script>
	</head>
	<body>
		
		<div class="container">

			<button onclick="goBack()" id="back">Retour</button>
			<h1>Disponibilit√©s</h1>
			<div id="calendar"></div>
			<div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalTitle" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="eventModalTitle"></h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
      </div>
      <div class="modal-body" id="eventModalContent">
		<script src="/public/js/script.js"></script>
		<script>
		function goBack() {
            window.history.back();
        }
		</script>
	</body>
</html>
