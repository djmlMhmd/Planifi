<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Planifi/sign-up</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			rel="stylesheet"
			href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
		/>
		<link href="/css/sign-up.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-12 text-center py-5">
						<div class="card section pb-5 pt-5 pt-sm-2 text-center">
							<h6 class="mb-0 pb-3">
								<a href="connexion">Log In</a>
							</h6>
							<div class="form-group mt-2">
								<select
									name="user_type"
									id="user_type"
									class="form-style"
								>
									<option value="client">Client</option>
									<option value="professional">
										Professionnel
									</option>
								</select>
							</div>

							<label for="reg-log"></label>
							<div class="center-wrap">
								<div class="section text-center">
									<h4 class="mb-4 pb-3">Particulier</h4>
									<form
										id="registration-form"
										method="post"
										enctype="application/json"
									>
										<div class="form-group">
											<input
												type="text"
												class="form-style"
												placeholder="First Name"
												name="firstName"
												required
											/>
											<i
												class="input-icon uil uil-user"
											></i>
										</div>
										<div class="form-group mt-2">
											<input
												type="text"
												class="form-style"
												placeholder="Last Name"
												name="lastName"
												required
											/>
											<i
												class="input-icon uil uil-user"
											></i>
										</div>

										<div
											class="form-group mt-2 professional-field"
										>
											<input
												type="text"
												class="form-style"
												placeholder="Company Name"
												name="company_name"
											/>
											<i
												class="input-icon uil uil-building"
											></i>
										</div>
										<div
											class="form-group mt-2 professional-field"
										>
											<input
												type="text"
												class="form-style"
												placeholder="Company Address"
												name="company_address"
											/>
											<i
												class="input-icon uil uil-building"
											></i>
										</div>
										<div class="form-group mt-2">
											<input
												type="number"
												class="form-style"
												placeholder="Phone"
												name="phone"
												required
											/>
											<i
												class="input-icon uil uil-phone"
											></i>
										</div>
										<div class="form-group mt-2">
											<input
												type="email"
												class="form-style"
												placeholder="Email"
												name="email"
												required
											/>
											<i
												class="input-icon uil uil-at"
											></i>
										</div>
										<div class="form-group mt-2">
											<input
												type="password"
												class="form-style"
												placeholder="Password"
												name="password"
												required
											/>
											<i
												class="input-icon uil uil-lock-alt"
											></i>
										</div>
										<button type="submit">Register</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="/public/js/signup.js"></script>
	</body>
</html>
